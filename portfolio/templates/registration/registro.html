<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Registro de Usuario</h3>
                        <hr>
                        <form action="" method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
                                <input type="text" name="{{ form.username.html_name }}" class="form-control" id="{{ form.username.id_for_label }}">
                                <div class="form-text">Obligatorio. Máximo 150 caracteres. Permitido: letras, números, @/./+/-/_</div>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.first_name.id_for_label }}" class="form-label">Nombre</label>
                                <input type="text" name="{{ form.first_name.html_name }}" class="form-control" id="{{ form.first_name.id_for_label }}">
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.last_name.id_for_label }}" class="form-label">Apellido</label>
                                <input type="text" name="{{ form.last_name.html_name }}" class="form-control" id="{{ form.last_name.id_for_label }}">
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.email.id_for_label }}" class="form-label">Correo electrónico</label>
                                <input type="email" name="{{ form.email.html_name }}" class="form-control" id="{{ form.email.id_for_label }}">
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password1.id_for_label }}" class="form-label">Contraseña</label>
                                <input type="password" name="{{ form.password1.html_name }}" class="form-control" id="{{ form.password1.id_for_label }}">
                                <div class="form-text">Mínimo 8 caracteres. No relacionada con el usuario.</div>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar contraseña</label>
                                <input type="password" name="{{ form.password2.html_name }}" class="form-control" id="{{ form.password2.id_for_label }}">
                                <div class="form-text">Ingrese la misma contraseña para verificar.</div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'home' %}" class="btn btn-secondary">Ir al home</a>
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
